<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据验证</title>
</head>

<body>
    <div id="a">
        <datevalidate>{{a}}--{{b}}--{{c}}--{{d}}--{{e}}--{{f}}--{{g}}</datevalidate>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('dataValidate', {
            template: '<div></div>',
            props: ['a', 'b', 'c', 'd', 'e', 'f', 'g'],
        })
        let a = new Vue({
            el: '#a',
            data: {
                a: '1',
                b: '666',
                c: true,
                d: 21211,
                e: [],
                f: 3,
                g: console.log(),
            }
        })
    </script>
</body>

</html>
