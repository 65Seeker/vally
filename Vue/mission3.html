<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mission 3</title>
  </head>
  <body>
    <div id="compute">{{ reverse }}</div>

    <div id="compute2" @click="reverse">{{ b }}</div>

    <div id="fullname">{{ fullName }}</div>

    <div id="fullname2">{{ fullName }}</div>

    <script src="./vue.js"></script>
    <script>
      var mycompute = new Vue({
        el: "#compute",
        data: {
          a: "abcded"
        },
        computed: {
          // reverse 是数组的方法所以要先用split 转成数组
          reverse: function() {
            return this.a
              .split("")
              .reverse()
              .join("");
          }
        }
      });

      var mycompute2 = new Vue({
        el: "#compute2",
        data: {
          b: "kksjsjs"
        },
        methods: {
          reverse: function() {
            this.b = this.b
              .split("")
              .reverse()
              .join("");
          }
        }
      });

      var fullname = new Vue({
        el: "#fullname",
        data: {
          firstname: "sam",
          lastname: "smith"
        },
        computed: {
          fullName: function() {
            return this.firstname + "  " + this.lastname;
          }
        }
      });

      let app = new Vue({
        el: "#fullname2",
        data: {
          firstName: "zhang",
          lastName: "san",
          fullName: ""
        },
        watch: {
          firstName: function(value) {
            this.fullName = value + " " + this.lastName;
          },
          lastName: function(value) {
            this.fullName = this.firstName + " " + value;
          }
        },
        created: function() {
          this.fullName = this.firstName + " " + this.lastName;
        }
      });
    </script>
  </body>
</html>
